{% load staticfiles %}

  {% if User %}
  <h3 id="headpost">Hello {{ User.first_name }} {{ User.last_name }}, How Are You Doing Today? </h3>
  {% endif %}
  <form id="post-form" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <br>
        <textarea class="form-control" rows="5" id="post" name="post" placeholder="Write a post..."></textarea>
        <button id="submit_btn" type="submit" class="btn btn-primary">Post</button>
      </div>
  </form>

<script>
  var global= 0
  $(document).ready(function(event) {
    $('#post-form').on('submit', function(event){
      event.preventDefault();
      $.ajax({
        url: '{% url "submit_vote" %}',
        type:'POST',
        data: {
          'username' : 'User.username',
          'post' : $("#post").val(),
          'vote' : global
        },
        success : function(data){
          console.log(data.status);
          if(data.status == 200){
            console.log("{% url 'home' %}")
            window.location.href = "{% url 'home' %}";
          }
        }
      })
    })
  });
  </script>



</div>
