<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'profile_feed/css/base.css' %}">
    <link rel="stylesheet" href="{% static 'profile_feed/css/profile.css' %}">
    <script src="https://kit.fontawesome.com/89c426fcea.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="shortcut icon" href="{% static 'profile_feed/images/logo.png' %}" />

  </head>
<body>
  <!-- Entire Container -->
  <div class="container" style="background-color:Lime;">
    <div class="left-side-bar" style="background-color:white;">
      <div class="left-side-bar-container">
        <div class="left-side-bar-container-list">
          <img id="novare_logo" src="{% static 'vote_feed/images/novare_logo.png' %}" style="width: 40px; margin-bottom:30px; cursor: pointer;" onclick="refresh()">
        <ul>
          <li><a href="{% url 'home' %}"><span class="fa fa-home" style="color: #4287f5"></span>&nbsp;&nbsp;Home</a> </li>
          <li><a href="{% url 'profile' username=request.user %}"><span class="fa fa-user-o" style="color: #4287f5;"></span>&nbsp;&nbsp;Profile</a></li>
          <li><a href="{% url 'about' %}"><span class="fa fa-question-circle-o" style="color: #4287f5"></span>&nbsp;&nbsp;About</a></li>
          <li><a href="{% url 'logout_user' %}"><span class="fa fa-sign-out" style="color: #4287f5"></span>&nbsp;&nbsp;Logout</a></li>
        </ul>
        </div>
      </div>
    </div>

    <!-- Middle Split -->
    <div class="post-container" style="background-color:white;">
      {% block content %}
      {% endblock %}
        </div>
        <!-- End of Middle Split -->

    
  </div>
  <!-- End of Entire Container -->
</body>
<script>
function refresh(){
  var img = document.getElementById("novare_logo")
  img.setAttribute("class", "rotated-image");
  setTimeout(location.reload.bind(location), 1000);
}
</script>
</html>
